<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area {
            background-color: green;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            box-shadow: grey;
            
        }

    </style>

</head>

<body>
    <div id="area">Testando...</div>

    <script>
        let r = document.getElementById("area")
        r.addEventListener('click', clicar)
        r.addEventListener('mouseenter', entrar)
        r.addEventListener('mouseout', sair)

        function clicar() {
            r.innerText = 'Clicou!'
            r.style.background = 'blue'
        }

        function entrar() {
            r.innerText = 'Entrou!'
            r.style.background = 'green'
        }

        function sair() {
            r.innerText = 'Saiu!'
            r.style.background = 'red'
        }

    </script>
    
</body>

</html>
